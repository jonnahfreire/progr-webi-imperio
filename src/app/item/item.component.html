<div class="item" >
    <div class="item-img">
        <img [src]="item.img" alt="item-image">
        <div class="add-item"></div>
    </div>
    <div class="item-details">
        <span class="item-price">{{ price }}</span>
        <span class="item-name">{{ item?.name }}</span>
        <div class="item-description">{{ item?.description }}</div>
    </div>
</div>
